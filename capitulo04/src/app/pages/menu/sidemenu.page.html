<ion-split-pane>
    <ion-menu contentId="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Meu Calhambeque - MENU</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-img style="width: 250px; height: 250px;" src="assets/imgs/logo.png" padding></ion-img>
            <ion-list>
                <ion-menu-toggle *ngFor="let p of pages">
                    <ion-item [href]="p.url" [class.active-item]="selectedPath === p.url">
                        <ion-img [src]="p.src" style="width: 32px; height: 32px;"></ion-img>
                        <ion-label>
                            {{ p.title }}
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet name="menucontent" id="content" main>
    </ion-router-outlet>
</ion-split-pane>
